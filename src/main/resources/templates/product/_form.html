<div th:fragment="form">
    <form action="/product/index" th:object="${item}">
        <input th:field="*{id}" placeholder="Product Id?" readonly/>
        <input th:field="*{name}" placeholder="Product Name?" required/>
        <input th:field="*{image}" placeholder="Product Image URL?" />
        <input th:field="*{price}" type="number" step="0.01" placeholder="Product Price?" required/>
        <input th:field="*{createDate}" type="date" placeholder="Create Date?" />
        <select th:field="*{available}">
            <option th:value="true">Available</option>
            <option th:value="false">Not Available</option>
        </select>
        <select th:field="*{category.id}">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
        <hr>
        <button formaction="/product/create">Create</button>
        <button formaction="/product/update">Update</button>
        <a th:href="@{|/product/delete/${item.id}|}">Delete</a>
        <a href="/product/index">Reset</a>
    </form>
</div>
